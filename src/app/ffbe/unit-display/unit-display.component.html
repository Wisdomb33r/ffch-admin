<mat-expansion-panel>
  <mat-expansion-panel-header>{{unite.stars}}&#9733;</mat-expansion-panel-header>
  <table>
    <tr>
      <th>Limite ID :</th>
      <td>{{unite.limite_gumi_id}}</td>
    </tr>
    <tr>
      <th>Limite :</th>
      <td>{{unite.limite}}<br/>{{unite.lim_desc}}</td>
    </tr>
    <tr>
      <th>Limite hits :</th>
      <td>{{unite.lim_hits}}</td>
    </tr>
    <tr>
      <th>Limite frames :</th>
      <td>{{unite.lim_frames}}</td>
    </tr>
  </table>

  <mat-table [dataSource]="unite.competences">

    <ng-container matColumnDef="gumi_id">
      <mat-header-cell *matHeaderCellDef>Gumi id</mat-header-cell>
      <mat-cell *matCellDef="let competence">{{competence.gumi_id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
      <mat-cell *matCellDef="let competence">{{competence.nom}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let competence">{{competence.description}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="skillsColumnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: skillsColumnsToDisplay;"></mat-row>

  </mat-table>
</mat-expansion-panel>
