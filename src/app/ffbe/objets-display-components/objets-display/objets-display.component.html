<mat-card>
  <mat-card-title>Objets</mat-card-title>

  <ul class="error" *ngIf="areObjetsErrorsDisplayed()">
    <li *ngFor="let message of objetsErrors">{{message}}</li>
  </ul>

  <form>
    <div *ngFor="let objetsContainer of objetsContainer">
      <div
        [ngClass]="objetsContainer.isPresentInFfchDb() && objetsContainer.dbObjet ? 'objet-left' : ''">
        <app-objet-display
          [objet]="objetsContainer.objet"
          [present]="objetsContainer.isPresentInFfchDb()"
          [different]="objetsContainer.isDifferentFromFfchDb()">
        </app-objet-display>
      </div>
      <div *ngIf="objetsContainer.isPresentInFfchDb() && objetsContainer.dbObjet" class="objet-right">
        <app-objet-display
          [objet]="objetsContainer.dbObjet"
          [present]="true"
          [different]="objetsContainer.isDifferentFromFfchDb()">
        </app-objet-display>
      </div>

      <div class="objet-clear"></div>
    </div>
  </form>
</mat-card>
