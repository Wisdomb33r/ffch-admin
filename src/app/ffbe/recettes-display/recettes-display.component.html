<mat-card>
  <mat-card-title>Recettes</mat-card-title>

  <ul class="error" *ngIf="isRecettesErrorsDisplayed()">
    <li *ngFor="let message of recettesErrors">{{message}}</li>
  </ul>

  <app-recette-display *ngFor="let recetteContainer of recettesContainers" [recettesContainer]="recetteContainer"></app-recette-display>

</mat-card>
