<mat-card>
  <mat-card-title (click)="switchModificationPanelDisplayed()">
    Modifier {{competence.nom}}</mat-card-title>

  <div *ngIf="modificationPanelDisplayed">
    <app-character-skill-display
      [competence]="competence"
      [present]="true"
      [different]="true"
      [editable]="true"></app-character-skill-display>
  </div>
</mat-card>
