<mat-card>
  <mat-card-title>Comp√©tences</mat-card-title>

  <ul class="error" *ngIf="isSkillsErrorsDisplayed()">
    <li *ngFor="let message of skillsErrors">{{message}}</li>
  </ul>

  <form>
    <div *ngFor="let competencesContainer of competencesContainers">
      <div [ngClass]="competencesContainer.isDifferentFromFfchDb() ? 'skill-left' : ''">
        <app-character-skill-display
          [competence]="competencesContainer.competence"
          [present]="competencesContainer.isPresentInFfchDb()"
          [different]="competencesContainer.isDifferentFromFfchDb()"
          [inError]="isSkillsErrorsDisplayed()"></app-character-skill-display>
      </div>
      <div *ngIf="competencesContainer.isDifferentFromFfchDb()" class="skill-right">
        <app-character-skill-display
          [competence]="competencesContainer.dbCompetence"
          [present]="true"
          [different]="competencesContainer.isDifferentFromFfchDb()"></app-character-skill-display>
      </div>

      <div class="skill-clear"></div>
    </div>
  </form>
</mat-card>
