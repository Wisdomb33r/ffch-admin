<mat-card>
  <mat-card-title (click)="switchCharacterDisplay()">{{personnage.nom}} / {{personnage.nom_en}}
    (<img *ngIf="personnage.jeu.isUnknownGame()" src="assets/red/warn.png" alt="Warn"
          class="gamewarn">{{personnage.jeu.name}})
  </mat-card-title>
  <table>
    <caption>Détails du personnage</caption>
    <tr>
      <th>Job</th>
      <td>{{personnage.job}}</td>
    </tr>
    <tr>
      <th>Rang min</th>
      <td>{{personnage.min_rank}}</td>
    </tr>
    <tr>
      <th>Rang max</th>
      <td>{{personnage.max_rank}}</td>
    </tr>
    <tr>
      <th>Gumi ID</th>
      <td>{{personnage.gumi_id}}</td>
    </tr>
  </table>
  <ng-container *ngIf="isCharacterDetailDisplayed">
    <h2>Équipement</h2>
    <app-character-equipments-display [personnage]="personnage"></app-character-equipments-display>
    <h2>Unités</h2>
    <app-unit-display *ngFor="let unite of personnage.unites" [unite]="unite"></app-unit-display>
    <h2 *ngIf="this.competences?.length">Compétences</h2>
    <app-skills-display *ngIf="this.competences?.length"
                        [competences]="competences"
                        [shouldDisplayTitle]="false">
    </app-skills-display>
    <h2 *ngIf="this.competencesActivees?.length">Compétences activées</h2>
    <app-skills-display *ngIf="this.competencesActivees?.length"
                        [competences]="competencesActivees"
                        [shouldDisplayTitle]="false">
    </app-skills-display>
  </ng-container>
</mat-card>
