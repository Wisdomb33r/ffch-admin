<ul class="error" *ngIf="isEquipmentErrorsDisplayed()">
  <li *ngFor="let message of equipmentErrors">{{message}}</li>
</ul>

<div>
  <img *ngIf="isEquipementPresentInFfchDB() && isEquipementCorrectInFfchDB()"
       src="assets/ok.png" class="ffchstatus" alt="OK">
  <img *ngIf="isEquipementPresentInFfchDB() && !isEquipementCorrectInFfchDB()"
       src="assets/red/warn.png" class="ffchstatus" alt="Warn">
  <img *ngIf="!isEquipementPresentInFfchDB()" src="assets/nok.png" class="ffchstatus" alt="Not OK">
  <img *ngFor="let equipement of personnage.equipements" src="assets/equipments/{{equipement.imageName}}"
       alt="{{equipement.name}}" title="{{equipement.name}}" class="equipment"/>
</div>
<div *ngIf="isEquipementPresentInFfchDB() && !isEquipementCorrectInFfchDB()">
  <img src="assets/red/warn.png" class="ffchstatus" alt="Warn">
  <img *ngFor="let equipement of equipmentsFromFfch" src="assets/equipments/{{equipement.imageName}}"
       alt="{{equipement.name}}" title="{{equipement.name}}" class="equipment"/>
</div>
<button mat-raised-button color="accent" class="ffchSendButton" (click)="sendEquipmentsToFfch()"
        *ngIf="!isEquipmentErrorsDisplayed() && !isEquipementPresentInFfchDB()">Envoyer
</button>
